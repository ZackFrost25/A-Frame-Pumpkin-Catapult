<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-Frame-Catapult</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>
    <!-- Motion -->
    <a-entity id="rig" movement-controls="fly: true; speed: 3">
                <a-entity camera
                    position="0 1.6 6"
                    rotation="0 0 180"
                    look-controls>
                </a-entity>
            </a-entity>

    <!--Asset Manager-->
    <a-assets>
        <img id="Grass" src="Assets/Grass.jpeg">
        <img id="Wood" src="Assets/Wood.jpeg">
        <img id="Pumpkin" src="Assets/Pumpkin.jpeg">
    </a-assets>

    <!--Environment-->
    <a-entity>
        <a-plane 
            position="0 0 0"
            scale="100 100 5"
            rotation="-90 0 0"
            src="Assets/Grass.jpeg">
        </a-plane>
    </a-entity>

    <!--Pumpkin-->
    <a-entity
    animation="property: rotation; 
            to: 0 0 -360; 
            loop: True; 
            dur: 2000; 
            easing: linear">
        <a-sphere
            position="-2.7 2.5 -1.25"
            scale="1 0.75 1"
            src="Assets/Pumpkin.jpeg">
        </a-sphere>
    </a-entity>

    <!--Catapult-->
    
        <a-box
            position="1 1 -3"
            scale="7 0.5 0.5"
            src="Assets/Wood.jpeg">
        </a-box>

        <a-box
            position="1 1 1"
            scale="7 0.5 0.5"
            src="Assets/Wood.jpeg">
        </a-box>

        <a-box
            position="-2.25 1 -1"
            rotation="0 90 0"
            scale="7 0.5 0.5"
            src="Assets/Wood.jpeg">
        </a-box>

        <a-box
            position="3 1 -1"
            rotation="0 90 0"
            scale="10 0.5 0.5"
            src="Assets/Wood.jpeg">
        </a-box>

        <a-entity
        >
    </a-entity>
        <a-box
            position="-0.2 1.4 -1"
            rotation="0 0 -8"
            scale="7 0.5 0.5"
            src="Assets/Wood.jpeg"
            animation="property: rotation; 
            to: 0 0 -180; 
            loop: NaN; 
            dur: 2000; 
            easing: linear">
        </a-box>
    </a-entity>

</a-scene>
</body>
</html>
